<!-- apps/ui/bridge.html -->
<!doctype html>
<meta charset="utf-8">
<title>ARKAIOS Lab Starter</title>
<style>body{font-family:system-ui;margin:2rem}textarea{width:100%;height:7rem}</style>
<h1>ARKAIOS Lab Starter</h1>
<p>API_BASE = (same origin via proxy)</p>
<textarea id="p" placeholder="Escribe tu prompt..."></textarea>
<button id="go">Enviar</button>
<pre id="out"></pre>
<script>
  const out = document.getElementById('out');
  document.getElementById('go').onclick = async () => {
    out.textContent = "Enviando...";
    const prompt = (document.getElementById('p')).value;
    try{
      const r = await fetch('/api/chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ prompt })
      });
      const j = await r.json();
      out.textContent = JSON.stringify(j, null, 2);
    }catch(e){
      out.textContent = String(e);
    }
  };
</script>

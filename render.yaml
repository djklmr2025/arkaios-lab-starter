services:
  - type: web
    name: arkaios-api
    env: node
    plan: free
    buildCommand: |
      corepack enable
      pnpm i -w
      pnpm --filter @arkaios/api build
    startCommand: pnpm --filter @arkaios/api start
    autoDeploy: true
    envVars:
      - key: AIDA_GATEWAY_URL
        sync: false
      - key: AIDA_AUTH_TOKEN
        sync: false
      - key: SERVE_STATIC
        value: "false"

services:
  - type: web
    name: arkaios-api
    env: node
    plan: free
    buildCommand: npm i -g pnpm@9 && pnpm install --no-frozen-lockfile && pnpm --filter @arkaios/api build
    startCommand: pnpm --filter @arkaios/api start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: AIDA_GATEWAY_URL
        sync: false
      - key: AIDA_AUTH_TOKEN
        sync: false
      - key: SERVE_STATIC
        value: "false"
